<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!-- above are the necessary bootstrap tags -->
	<title>Product Review Page</title>
	<script type="text/javascript" src="./dist/index.js" defer></script>
	<style src="./css/style.css"></style>
</head>
<body>
	<template id="responseTemplate">
		<hr>
		<span id="ageOfCurrentUser">000</span>
	</template>
	<div class="row">
		<div class="column">
			<img src="./resources/breadboard.jpg" alt="Dave's Killer Breadboard TM" id="breadboardImg" style="width: 100%;">
		</div>
		<div class="column">
			<h1 id="mainHeader" style="width: 100%;">Dave's Killer Breadboards</h1>
		</div>
	</div>
	<label for="name">NameL</label>
	<input type="text" id="textUserName">
	<br>
	<br>
	<label for="dob">DOB:</label>
	<input type="date" id="dateDOB">
	<button id="btnSubmit">How Old Am I?</button>
	<div id="responsePoint"></div>
</body>
</html>
