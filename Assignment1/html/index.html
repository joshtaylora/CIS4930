<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Product Review Page</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<script src="js/script.js"></script>
	<div class="product_label">
		<h1>Dave's Killer BreadBoards</h1>
		<img src="../resources/breadboard.jpg" alt="breadboard product image">
	</div>
	<div class="ratings">
		<input class="rating_input" type="radio" checked name="rating" id="rating-0" value="0" type="radio">
		<label for="rating-0" aria-label="0 stars" class="rating_label">&nbsp;</label>
		<label for="rating-05" aria-label="0.5 stars" class="rating_label rating_label--half"><i class="rating_icon rating_icon--star fa fa-star-half"></i></label>
		<input class="rating_input" name="rating" id="rating-05" value="0.5" type="radio">
		<label for="rating-10" aria-label="1 star" class="rating_label"><i class="rating_icon rating_icon--star fa fa-star"></i></label>
		<input class="rating_input" name="rating" id="rating-10" value="1" type="radio">
		<label for="rating-15" aria-label="1.5 stars" class="rating_label rating_label--half"><i class="rating_icon rating_icon--star fa fa-star-half"></i></label>
	</div>
</body>
</html>
