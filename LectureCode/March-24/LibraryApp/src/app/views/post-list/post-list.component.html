<h2 class="text-center">Posts</h2>

<div class="container-md" *ngFor="let post of posts">
    <div class="card" style="margin:15px">
        <h5 class="card-header">{{ post.title }}</h5>
        <div class="card-body text-center">
            <h6 class="card-subtitle mb-2 text-muted">by: {{ post.userId }}</h6>
            <p class="card-text">{{ post.content }}</p>
            <a [routerLink]="['/Users', 'Posts', post.userId]"  class="btn btn-primary">{{ post.userId }}'s Posts</a>
        </div>
        <div class="card-footer text-muted text-center">
          {{ post.createdDate }}
        </div>
    </div>
</div>
