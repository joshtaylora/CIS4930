<div class="container" [ngStyle]="{backgroundColor: 'getCardClass()'}">
  <hr />
  <div class="row">
    <div class="col-md-5">
      <h3>Book Title:</h3>
    </div>
    <div class="col-md">
      <h4>{{ getBookTitle() }} </h4>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-5">
      <h3>Author:</h3>
    </div>
    <div class="col-md">
      <h4>{{ author }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <button [ngClass]="btnClass" class="btn" (click)="btnChangeColor()">
        Change Color
      </button>
    </div>
    <div class="col-sm">
      <button class="btn" [ngClass]="{'btn-success': btnSuccess, 'btn-warning': !btnSuccess}" [disabled]="btnDisabled">Get Details</button>
    </div>
    <!-- <div class="col-sm">
      <button [class]="btnClass" [disabled]="btnDisabled">Get Details</button>
    </div> -->
  </div>
  <br>
  <table>
    <tr>
      <td><button class="btn btn-danger" (click)='makeError()'>Make Error</button></td>
      <td><button class="btn btn-success" (click)='clearError()'>Clear Error</button></td>
    </tr>
  </table>
  
  
  <br>
  <div *ngIf="errorOccurred">
      <h1>ERROR</h1>
  </div>
  <br>
  <!-- <form> -->
      Enter your name: <input type="text" [(ngModel)]="enteredName"/> 
      Your name is {{enteredName}}
  <!-- </form> -->
  <hr/>
</div>
